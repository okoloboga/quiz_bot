version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly no
    volumes:
      - redis_data:/data

  bot:
    build: .
    depends_on:
      - redis
    env_file:
      - .env
    restart: unless-stopped

volumes:
  redis_data:

